<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="canonical" href="{{ page.canonical_url | default: page.url | absolute_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    {% if page.mathjax %}
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']],
          processEscapes: true
        }
      };
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    {% endif %}
    {% seo %}
  </head>
  <body>
    <header class="site-header">
      <div class="container nav-wrap">
        <a class="brand" href="{{ '/' | relative_url }}">Sang-il Oum</a>
        <nav class="nav">
          <a href="{{ '/papers/' | relative_url }}">Papers</a>
          <a href="{{ '/awards/' | relative_url }}">Awards</a>
          <a href="{{ '/talks/' | relative_url }}">Talks</a>
          <a href="{{ '/teaching/' | relative_url }}">Teaching</a>
          <a href="{{ '/service/' | relative_url }}">Service</a>
          <a href="{{ '/students/' | relative_url }}">Students & Postdocs</a>
          <a href="{{ '/blog/' | relative_url }}">Blog</a>
        </nav>
      </div>
    </header>
    <main class="container content">
      {{ content }}
    </main>
    <footer class="site-footer">
      <div class="container">
        <p>© {{ 'now' | date: '%Y' }} Sang-il Oum</p>
      </div>
    </footer>
  </body>
</html>
