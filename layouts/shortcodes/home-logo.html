<figure class="home-logo {{ .Get "variant" | default "home-logo-compact" }}">
  {{ with .Get "href" }}<a href="{{ . }}">{{ end }}
  {{ $src := .Get "src" }}
  {{ $alt := .Get "alt" | default "" }}
  {{ partial "responsive-image.html" (dict
    "src" $src
    "alt" $alt
    "class" "home-logo-image"
    "page" .Page
    "sizes" "(min-width: 860px) 420px, 80vw"
    "loading" "lazy"
    "decoding" "async"
  ) }}
  {{ with .Get "href" }}</a>{{ end }}
</figure>
