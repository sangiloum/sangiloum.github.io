<div class="three-figures">
  <figure>
    {{ $src1 := .Get "src1" }}{{ $alt1 := .Get "alt1" | default "" }}{{ $class1 := .Get "class1" | default "" }}
    {{ partial "responsive-image.html" (dict
      "src" $src1
      "alt" $alt1
      "class" $class1
      "page" .Page
      "sizes" "(min-width: 960px) 300px, 33vw"
      "loading" "lazy"
      "decoding" "async"
    ) }}
    {{ with .Get "caption1" }}<figcaption>{{ . }}</figcaption>{{ end }}
  </figure>
  <figure>
    {{ $src2 := .Get "src2" }}{{ $alt2 := .Get "alt2" | default "" }}{{ $class2 := .Get "class2" | default "" }}
    {{ partial "responsive-image.html" (dict
      "src" $src2
      "alt" $alt2
      "class" $class2
      "page" .Page
      "sizes" "(min-width: 960px) 300px, 33vw"
      "loading" "lazy"
      "decoding" "async"
    ) }}
    {{ with .Get "caption2" }}<figcaption>{{ . }}</figcaption>{{ end }}
  </figure>
  <figure>
    {{ $src3 := .Get "src3" }}{{ $alt3 := .Get "alt3" | default "" }}{{ $class3 := .Get "class3" | default "" }}
    {{ partial "responsive-image.html" (dict
      "src" $src3
      "alt" $alt3
      "class" $class3
      "page" .Page
      "sizes" "(min-width: 960px) 300px, 33vw"
      "loading" "lazy"
      "decoding" "async"
    ) }}
    {{ with .Get "caption3" }}<figcaption>{{ . }}</figcaption>{{ end }}
  </figure>
</div>
