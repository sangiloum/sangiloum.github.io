{{- $src1 := .Get "src1" -}}
{{- $alt1 := .Get "alt1" | default "" -}}
{{- $class1 := .Get "class1" | default "" -}}
{{- $src2 := .Get "src2" -}}
{{- $alt2 := .Get "alt2" | default "" -}}
{{- $class2 := .Get "class2" | default "" -}}
<div class="two-figures"><figure><div class="two-figures-media">{{ partial "responsive-image.html" (dict
"src" $src1
"alt" $alt1
"class" $class1
"page" .Page
"sizes" "(min-width: 860px) 420px, 50vw"
"loading" "lazy"
"decoding" "async"
) }}</div>{{ with .Get "caption1" }}<figcaption>{{ . }}</figcaption>{{ end }}</figure><figure><div class="two-figures-media">{{ partial "responsive-image.html" (dict
"src" $src2
"alt" $alt2
"class" $class2
"page" .Page
"sizes" "(min-width: 860px) 420px, 50vw"
"loading" "lazy"
"decoding" "async"
) }}</div>{{ with .Get "caption2" }}<figcaption>{{ . }}</figcaption>{{ end }}</figure></div>
