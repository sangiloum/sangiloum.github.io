{{ define "main" }}
{{ $featured := or .Params.featured_image .Params.featuredImage }}
<article class="home-page">
  <section class="home-hero">
    <div class="home-hero-copy">
      <h1>{{ .Title }}</h1>
      <p class="home-hero-lead">Distinguished Research Fellow / CI<br/>
        <a href="https://dimag.ibs.re.kr">Discrete Mathematics Group</a><br/>Institute for Basic Science (IBS), Daejeon, Korea.</p>
      <div class="home-hero-actions">
        <a class="btn btn-primary" href="/papers/">View Papers</a>
        <a class="btn btn-subtle" href="/legacy/2024/08/cv.pdf">CV (PDF)</a>
      </div>
    </div>
    {{ if $featured }}
    <figure class="home-hero-media">
      {{ partial "responsive-image.html" (dict "src" $featured "alt" .Title "class" "home-hero-image markdown-image" "page" . "sizes" "(min-width: 1100px) 460px, (min-width: 700px) 42vw, 100vw" "loading" "eager" "decoding" "async") }}
    </figure>
    {{ end }}
  </section>

  <section class="home-content">
    <div class="page-body home-rich-content" >
      {{ .Content }}
    </div>
  </section>
</article>
{{ end }}
